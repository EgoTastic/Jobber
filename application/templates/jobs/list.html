{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>job</th>
      <th>salary</th>
      <th>Active</th>
    </tr>
    {% for job in jobs %}
    <tr>
      <td>{{ job.name }} </td>
      <td>{{ job.salary }}</td>
      <td>{{ job.active }}</td>
      <td>
        <form method="POST" action="{{ url_for('jobs_set_active', job_id=job.id) }}">
          <input type="submit" value="Jobs u have"/>
        </form>
            </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
