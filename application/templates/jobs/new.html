{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('jobs_create') }}">
  <table>
    <tr>
      <td>
        {{form.name.label}}
      </td>
      <td>
        {{form.name}}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>

      </td>
    </tr>
    <tr>
      <td>
        {{form.salary.label}}
      </td>
      <td>
        {{form.salary}}
      </td>
    </tr>
<!--Tähän kuinka monta paikkaa kyseiseen työhön on-->
    <tr>
      <td colspan="3">
        <input type="submit" value="Add a new job"/>
      </td>
    </tr>
  </table>
  <!--
  <input type="text" name="name" placeholder="job name"/>
  <input type="text" name="salary" placeholder="salary"/>
  <input type="submit" value="Add a new job"/>
  -->
</form>
{% endblock %}
