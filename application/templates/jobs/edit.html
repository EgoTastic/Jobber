{% extends "layout.html" %}
  
{% block body %}
<form  method ="POST" action="{{ url_for('jobs_edit', job_id = job_id) }}">
  <table>
    <tr>
      <td>
        {{form.name.label}}
      </td>
      <td>
        {{form.name}}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>

      </td>
    </tr>
    <tr>
      <td>
        {{form.salary.label}}
      </td>
      <td>
        {{form.salary}}
      </td>
      <td>
      <ul>
      {% for error in form.salary.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        </td>
    </tr>
<!--Tähän kuinka monta paikkaa kyseiseen työhön on-->
    <tr>
      <td colspan="3">
        <input type="submit" value="edit"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
