{% extends "layout.html" %}

{% block body %}
<div
class="jumbotron">
  <h1 class="display-4">MainPage</h1>

  <p class="lead">Users with questions in our system</p>

  <hr class="my-4">
   {% if most_questions is defined %}
     
      
      <ul>
        {% for user in most_questions %}
        <li>
          {{user.name}} {{user.question}}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
{% endblock %}
